<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css" />
  </head>
  <body>
    <div class="content-wrap">
      <div class="row-display">
        <div id="plus-minus-display">+</div>
        <div id="display">0</div>
      </div>

      <div class="row">
        <button class="clear-entry">CE</button>
      </div>

      <div class="row">
        <button class="memory">M+</button>
        <button class="memory">M-</button>
        <button class="memory">MR</button>
        <button class="plus-minus">+/-</button>
      </div>

      <div class="row">
        <button class="numeric">7</button>
        <button class="numeric">8</button>
        <button class="numeric">9</button>
        <button class="operations">+</button>
      </div>

      <div class="row">
        <button class="numeric">4</button>
        <button class="numeric">5</button>
        <button class="numeric">6</button>
        <button class="operations">-</button>
      </div>

      <div class="row">
        <button class="numeric">1</button>
        <button class="numeric">2</button>
        <button class="numeric">3</button>
        <button class="operations">*</button>
      </div>

      <div class="row">
        <button class="decimal">.</button>
        <button class="numeric">0</button>
        <button class="equals">=</button>
        <button class="operations">รท</button>
      </div>
    </div>

    <script src="./scripts/script.js" async defer></script>
  </body>
</html>
