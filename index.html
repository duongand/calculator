<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculator.css" />
  </head>
  <body>
    <div class="content-wrap">
      <div class="row-display">
        <div class="display">Display</div>
      </div>

      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>

      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
      </div>

      <div class="row">
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>รท</button>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
